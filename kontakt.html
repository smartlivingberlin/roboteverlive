<head>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <link href="assets/style.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-white border-bottom sticky-top">
  <div class="container">
    <a class="navbar-brand fw-bold" href="index.html">SmartAssist</a>
    <div class="navbar-nav ms-auto">
      <a class="nav-link" href="katalog.html">Katalog</a>
      <a class="nav-link" href="news.html">News</a>
      <a class="nav-link" href="partner.html">Partner</a>
      <a class="nav-link active" href="kontakt.html">Kontakt</a>
      <button class="btn btn-sm btn-outline-secondary ms-2" onclick="toggleTheme()"><i id="themeIcon" class="bi"></i></button>
    </div>
  </div>
</nav>

<header class="py-4 hero">
  <div class="container">
    <h1 class="h3 fw-bold">Kontakt</h1>
    <p class="text-muted">Platzhalter – Formular sendet noch nicht. Später mit Mail/Backend.</p>
  </div>
</header>

<main class="container pb-5">
  <form class="row g-3" onsubmit="event.preventDefault(); alert('Danke! In der Basisversion wird noch nichts gesendet.');">
    <div class="col-md-6">
      <label class="form-label">Name</label>
      <input class="form-control" placeholder="Dein Name">
    </div>
    <div class="col-md-6">
      <label class="form-label">E-Mail</label>
      <input type="email" class="form-control" placeholder="name@mail.de">
    </div>
    <div class="col-12">
      <label class="form-label">Nachricht</label>
      <textarea class="form-control" rows="5" placeholder="Worum geht es?"></textarea>
    </div>
    <div class="col-12">
      <button class="btn btn-gradient text-white"><i class="bi bi-send"></i> Absenden (Demo)</button>
    </div>
  </form>
</main>

<footer class="text-center text-muted py-4 border-top">© 2025 SmartAssist Robotics</footer>

<div class="sticky-actions">
  <button class="fab" onclick="backToTop()" title="Nach oben"><i class="bi bi-arrow-up"></i></button>
  <button class="fab" onclick="toggleTheme()" title="Hell/Dunkel"><i id="themeIcon" class="bi"></i></button>
</div>
