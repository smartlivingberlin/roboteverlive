<head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Videos – SmartAssist Robotics</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="assets/style.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-white border-bottom sticky-top">
  <div class="container">
    <a class="navbar-brand fw-bold" href="index.html">SmartAssist</a>
    <div class="navbar-nav ms-auto">
      <a class="nav-link" href="katalog.html">Katalog</a>
      <a class="nav-link" href="news.html">News</a>
      <a class="nav-link" href="trends.html">Trends</a>

      <a class="nav-link" href="kontakt.html">Kontakt</a>
    </div>
  </div>
</nav>
<header class="container py-4">
  <h1 class="h3 fw-bold mb-1">Video-Galerie</h1>
  <p class="text-muted">Demos, Tests, Messen – kuratiert und eingebettet von YouTube.</p>
</header>
<main class="container pb-5">
  <div class="row g-3" id="vidGrid"></div>
</main>
<footer class="text-center text-muted py-4 border-top">© 2025 SmartAssist Robotics</footer>
<script>
async function load(){
  const res = await fetch('data/videos.json',{cache:'no-store'});
  const vids = await res.json();
  const g = document.getElementById('vidGrid');
  g.innerHTML = vids.map(v=>`
    <div class="col-md-6 col-lg-4">
      <div class="card h-100">
        <div class="ratio ratio-16x9">
          <iframe src="https://www.youtube-nocookie.com/embed/${v.id}" title="${v.title}" allowfullscreen referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
        <div class="card-body">
          <div class="fw-bold">${v.title}</div>
          <div class="mt-2">${(v.tags||[]).map(t=>`<span class="badge text-bg-light me-1">${t}</span>`).join('')}</div>
        </div>
      </div>
    </div>`).join('');
}
document.addEventListener('DOMContentLoaded', load);
</script>
</body></html>
