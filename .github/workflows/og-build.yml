name: Build OG Images
on:
  push:
    paths:
      - "data/products.json"
      - "assets/og-template.html"
      - "scripts/generate_og.mjs"
  workflow_dispatch:
permissions:
  contents: write
jobs:
  og:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: "20" }
      - run: npm i puppeteer@22
      - run: node scripts/generate_og.mjs
      - name: Commit OG images
        run: |
          git config user.name "og-bot"
          git config user.email "og-bot@users.noreply.github.com"
          git add img/og/*.png
          git commit -m "build: OG images" || echo "no changes"
          git push
